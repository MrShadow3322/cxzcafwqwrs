<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #0f1c3c, #162a55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1c2e54;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    nav {
      background: #1c2e54;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a.active {
      background: #4a78c7;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page {
      display: none;
      width: 100%;
    }

    .page.active {
      display: block;
    }

    .categories {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category {
      background: #233b68;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .seller-button {
      margin-top: 30px;
      padding: 15px 20px;
      background: #4a78c7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .seller-button:hover {
      background: #5b88d9;
      transform: translateY(-3px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    form button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      background: #4a78c7;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background: #5b88d9;
    }

    footer {
      background: #1c2e54;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>Marketplace</header>
  <nav>
    <a href="javascript:void(0);" onclick="showPage('main')" id="main-link" class="active">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="javascript:void(0);" onclick="showPage('search')" id="search-link">–ü–æ–∏—Å–∫</a>
    <a href="javascript:void(0);" onclick="showPage('profile')" id="profile-link">–ü—Ä–æ—Ñ–∏–ª—å</a>

  <main>
    <!-- –ì–ª–∞–≤–Ω–∞—è -->
    <section id="main" class="page active">

      <div class="categories">
        <div class="category">–î–ª—è –¥–æ–º–∞</div>
        <div class="category">–¢–µ—Ö–Ω–∏–∫–∞</div>
        <div class="category">–û–¥–µ–∂–¥–∞</div>

      <button class="seller-button" onclick="openSellerForm()">–°—Ç–∞—Ç—å –ø—Ä–æ–¥–∞–≤—Ü–æ–º</button>

      </div>
    </section>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <section id="profile" class="page">
      <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
      <p>–í–∞—à —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID: <span id="user-id"></span></p>
    </section>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤ -->
    <section id="seller-form" class="page">
      <h2>–§–æ—Ä–º–∞ –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤</h2>
      <form id="seller-form-element">
        <input type="text" id="seller-number" placeholder="–í–∞—à –Ω–æ–º–µ—Ä" required>
        <textarea id="seller-description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
      </form>
    </section>
  </main>
  <footer>Marketplace ¬© 2024</footer>

  <script>
    const CHAT_ID = '1258306425';
    const BOT_TOKEN = '7262467632:AAGv2FmMkHDcQKzYSLbw1VNtdapGi1pAw40';

    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'USER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('userId', userId);
      }
      return userId;
    }

    const userId = getUserId();
    document.getElementById('user-id').textContent = userId;

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
      document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
      document.getElementById(`${pageId}-link`).classList.add("active");
    }

    function openSellerForm() {
      showPage('seller-form');
    }

    document.getElementById('seller-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('seller-number').value;
      const description = document.getElementById('seller-description').value;

      const message = `üì© –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø—Ä–æ–¥–∞–≤—Ü–∞:\n\n` +
                      `üÜî ID: ${userId}\n` +
                      `üìû –ù–æ–º–µ—Ä: ${number}\n` +
                      `üìù –û–ø–∏—Å–∞–Ω–∏–µ: ${description}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });

        if (response.ok) {
          alert('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
          e.target.reset();
        } else {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏.');
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.');
      }
    });
  </script>
</body>
</html>
